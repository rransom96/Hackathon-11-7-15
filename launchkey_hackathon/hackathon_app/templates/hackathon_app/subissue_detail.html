{% extends 'hackathon_app/base.html' %}
{% load bootstrap3 %}
{% load staticfiles %}

{% block content %}
    <h2 class=" issues_title">{{ subissue.name }}</h2>


   {% for post in subissue.all_posts %}
       <div class="jumbotron container-fluid">
         <a href="{% url 'issue_detail' subissue.id %}"><h2 class="issue_list text-left">{{ post.title}}</h2></a>
       </div>
    {% endfor %}
{% endblock %}
