{% extends 'hackathon_app/base.html' %}
{% load bootstrap3 %}
{% load staticfiles %}


{% block content %}
    <h2>Create Post</h2>
    <!-- Django does not provide the form tag -->
    <form method="post" action="{% url 'post_create' %}" class="form">
        <!-- CSRF Token prevents cross site attacks and is required -->
        {% csrf_token %}
        {% bootstrap_form form %}
        <!-- Django does not insert a submit button -->
        <input type="submit" value="Post!" name="submit" class="btn btn-primary">
    </form>
{% endblock %}
